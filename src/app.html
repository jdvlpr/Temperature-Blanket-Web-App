<!doctype html>
<html lang="en" id="html-root">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>

  <body
    data-theme=""
    class="scroll-smooth min-h-[100svh]"
    style="
      background-size: cover;
      background-image: radial-gradient(
          at 0% 95%,
          rgba(var(--color-surface-500) / 0.2) 0px,
          transparent 40%
        ),
        radial-gradient(
          at 53% 40%,
          rgba(var(--color-surface-500) / 0.16) 0px,
          transparent 60%
        ),
        radial-gradient(
          at 85% 8%,
          rgba(var(--color-primary-500) / 0.05) 0px,
          transparent 50%
        ),
        radial-gradient(
          at 100% 100%,
          rgba(var(--color-tertiary-500) / 0.09) 0px,
          transparent 50%
        );
    "
  >
    <div class="block">%sveltekit.body%</div>
  </body>
</html>
